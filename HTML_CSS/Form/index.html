<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h2>Please fill out the form below.</h2>
      </header>
      <section>
        <div class="form-container">
          <form action="#" method="get" accept-charset="UTF-8">
            <label for="first-name">Name:</label>
            <input type="text" name="first-name" required />

            <label for="last-name">Last name:</label>
            <input type="text" name="last-name" required />

            <label for="phone-number">Phone number:</label>
            <input type="tel" name="phone-number" required />

            <label for="email">Your email address:</label>
            <input type="email" name="email" required />

            <label for="age">Age:</label>
            <input type="number" min="18" max="80" name="age" required />

            <label for="marketing" class="checkbox-marketing"
              >Marketing consent:
              <input type="checkbox" name="marketing" required
            /></label>

            <input type="submit" value="Submit" name="submit-button" />
          </form>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
