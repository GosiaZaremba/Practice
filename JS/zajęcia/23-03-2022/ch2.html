<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .post-title {
        font-size: 34px;
        background-color: violet;
    }


    .post-content {
        background-color: rgb(136, 233, 71);
        font-size: 24px;
    }

    .image {
        height: 500px;
        border-radius: 25px;
    }

    div div {
        background-color: beige;
        width: 80vw;
        height: 80vh;
    }
</style>

<body>

    <div id="root"></div>


    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script>
        const putHtwo = () => {
            return React.createElement('h2', {
                id: 'h2',
                className: 'post-title'
            }, 'TytuÅ‚ posta')
        };



        const putParagraph = () => {
            return React.createElement('p', {
                id: 'paragraph',
                className: 'post-content',
            }, "Tutej jest paragraf. Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium fugiat in voluptatum vero animi, aperiam illo. Rem quibusdam ut dicta cupiditate libero, suscipit perferendis, nesciunt veritatis rerum eveniet assumenda accusantium amet illo animi, itaque magnam maxime quam nostrum quis expedita.")
        };

        const putImage = () => {
            return React.createElement('img', {
                id: 'image',
                className: 'image',
                src: './1.jpg'

            }, null)
        };

        const putThemToghether = () => {
            return React.createElement('div', {}, [
                putHtwo(),
                putParagraph(),
                putImage(),
            ])
        };

        ReactDOM.render(putThemToghether(), document.querySelector('#root'));

    </script>






</body>

</html>
