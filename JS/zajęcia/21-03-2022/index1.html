<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <p></p>
        <button>naduś</button>
    </div>

    <script>
        let button = document.querySelector('button');
        let napis = document.querySelector('p')

        // Zadanie 2

        button.addEventListener("click", () => {
            console.log('Loading...');

            console.log("Przygotuj promisa", new Date());

            const promise = navigator.mediaDevices.getUserMedia({ audio: true });

            promise.then(stream => { console.log(stream); })
                .catch(error => { console.log(error) })
                .finally(() => {
                    console.log("Koncze zycie promisa", new Date());
                    napis.textContent = "Jakiś napis"
                });

            console.log("Wyszedlem z funkcji", new Date());

        })



    </script>

</body>

</html>
