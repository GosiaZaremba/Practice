<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outer-container">
      <div class="input-container">
        <input type="text" name="calculator-input" id="calculator-input" />
        <input for="calculator-input" name="calculator-output" id="calculator-output"></input>
      </div>
      <div class="calculator-container" id="calculator-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>x</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>/</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>-</div>
        <div>,</div>
        <div>0</div>
        <div>=</div>
        <div>+</div>
        <div>C</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
